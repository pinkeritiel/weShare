<div *ngIf="selectedShare" class="container">
	<h6>Edit Share</h6>
	<div class="row">
		<div class="col-md-6">
			<form (ngSubmit)="saveShare()" #shareForm="ngForm">
				<div class="form-group">
					<label for="name" class="col-sm-2 col-form-label">Owner Name</label>
					<div class="col-sm-10">
					<input type="text" class="form-control" [(ngModel)]="selectedShare.OwnerName" name="share_ownername" readonly>
				</div>
					<button type="button" class="btn btn-sm btn-secondary" (click)="showConfirm()">Choose New</button>
				</div>
				<div class="form-group">
					<label for="name" class="col-sm-2 col-form-label">Share Name</label>
					<div class="col-sm-10">
					<input type="text" class="form-control" [(ngModel)]="selectedShare.ShareName" name="share_name" required>
				</div>	
				</div>
				<div class="form-group">
					<label for="name" class="col-sm-2 col-form-label">Share Description</label>
					<div class="col-sm-10">
					<input type="text" class="form-control" [(ngModel)]="selectedShare.ShareDescription" name="share_description" required>
				</div>
				</div>
				<div class="form-group">
					<label for="name" class="col-sm-2 col-form-label">Resource Type</label>
					<div class="col-sm-10">
					<input type="text" class="form-control" [(ngModel)]="selectedShare.ResourceType" name="resource_type" required>
				</div>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-success btn-sm" [disabled]="!shareForm.form.valid">Save</button>
				</div>
			</form>
		</div>
	</div>
</div>
