  <div class="container" style="overflow-y:auto; height: 300px;">
    <h6>Update Member Form</h6>
      <form (ngSubmit)="onSubmit()" #updateMemberForm="ngForm">
         <div class="form-group">
          <label for="name" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
          <input type="text" class="form-control" id="name" 
           required  [(ngModel)]="model.name" name="name" #name="ngModel">
         </div>
          <div [hidden]="name.valid || name.pristine"
               class="alert alert-danger">
          Name is required
          </div>               
        </div>

         <div class="form-group">
          <label for="username" class="col-sm-2 col-form-label">User Name</label>
          <div class="col-sm-10">
          <input type="text" class="form-control" id="username" 
           required  [(ngModel)]="model.username" name="username" #username="ngModel">
         </div>
  		    <div [hidden]="username.valid || username.pristine"
       		     class="alert alert-danger">
    			User Name is required
  		    </div>               
        </div>

        <div class="form-group">
          <label for="email" class="col-sm-2 col-form-label">email</label>
          <div class="col-sm-10">
          <input type="text" class="form-control" id="email"
                 [(ngModel)]="model.email" name="email">
          </div>       
        </div>

        <div class="form-group">
          <label for="cellphone" class="col-sm-2 col-form-label">cellphone</label>
          <div class="col-sm-10">
          <input type="text" class="form-control" id="cellphone"
                 [(ngModel)]="model.cellphone" name="cellphone">
          </div>       
        </div>
  	  
  	  <div class="form-group">
    		<label for="gender" class="col-sm-2 col-form-label">gender</label>
        <div class="col-sm-10">
    			<select class="form-control" id="gender" 
    			               [(ngModel)]="model.gender" name="gender">
    		    <option *ngFor="let gender of genders" [value]="gender">{{gender}}</option>
    			</select>
        </div>
  	  </div>
  
      <div [hidden]="doesNotUpdate()"
           class="alert alert-success">
           This Member was successfully updated!
      </div>       
        <button type="submit" class="btn btn-success btn-sm" 
        [disabled]="!updateMemberForm.form.valid">Submit</button>
        
  </form>
