 <div class="container">
  <h6>Add Member to Share</h6>

<form (ngSubmit)="onSubmit()" #newMemberForm="ngForm">

<div class="form-group">
    <label for="name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
    <input type="text" class="form-control" id="name" 
    required  [(ngModel)]="model.name" name="name" #name="ngModel">
    </div>
  <div [hidden]="name.valid || name.pristine"
    class="alert alert-danger">
    Name is required
  </div>               
</div>

<div class="form-group">
  <label for="email" class="col-sm-2 col-form-label">email</label>
  <div class="col-sm-10">
  <input type="text" class="form-control" id="email"
  [(ngModel)]="model.email" name="email">
</div>
</div>


<div [hidden]="hasNoMessageToShow()" class="alert alert-danger"> {{message}}
</div>       

<button type="submit" class="btn btn-success" [disabled]="!newMemberForm.form.valid">Submit</button>

</form>

</div>
