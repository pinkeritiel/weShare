<div class="container">
  <h6>Add New Share</h6>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="saveShare()" #shareForm="ngForm">
        <div class="form-group">
          <label for="ShareName" class="col-sm-2 col-form-label">Share Name</label>
          <div class="col-sm-10">
          <input type="text" class="form-control" [(ngModel)]="share.ShareName" required 
                 name="ShareName" #ShareName="ngModel">
        </div>
        </div>
        <div class="form-group">
          <label for="ShareDescription" class="col-sm-2 col-form-label">Share Description</label>
          <div class="col-sm-10">
          <input type="text" class="form-control" [(ngModel)]="share.ShareDescription" required
                 name="ShareDescription" #ShareDescription="ngModel">
        </div>
        </div>
        <div class="form-group">
          <label for="ResourceType" class="col-sm-2 col-form-label">Resource Type</label>
          <div class="col-sm-10">
          <input type="text" class="form-control" [(ngModel)]="share.ResourceType" required
               name="ResourceType" #ResourceType="ngModel">
        </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success btn-sm" [disabled]="!shareForm.form.valid">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
